<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/loginCadastro.css" />
    <link rel="stylesheet" href="../css/index.css" />

    <title>EJECTFLIX | Login</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="container">
      <nav class="navbar p-0 login-nav-bg">
        <div class="container">
          <a class="logo-link" href="#"
            ><h1>
              <img src="../img/Logo_EJECTFLIX.png" alt="Logo EJECTFLIX" /></h1
          ></a>
        </div>
      </nav>
    </header>

    <main
      class="d-flex flex-column flex-grow-1 justify-content-center align-items-center my-5"
    >
      <div class="card login-card">
        <h2 class="text-white fs-5 text-center py-4 m-0">
          Bem-vindo(a) Ã  EJECTFLIX
        </h2>
        <form id="login-form">
          <p class="text-white mb-1">Entrar</p>
          <div class="form-floating mb-5">
            <input
              type="text"
              class="form-control input-form border-0"
              id="inputUsername"
              placeholder="Email or phone number"
            />
            <label class="label-form" for="inputEmail">Username</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control input-form border-0"
              id="inputPassword"
              placeholder="Password"
            />
            <label class="label-form" for="inputPassword">Password</label>
          </div>

          <button type="submit" class="btn btn-entrar w-100 my-5 py-3">
            Entrar
          </button>
        </form>

        <a class="link-cadastro text-center" href="./pages/cadastro.html"
          >Cadastrar-se</a
        >
      </div>
    </main>

    <footer class="text-center bg-black text-white py-4">
      <p class="card-text">
        Made by Vanessa Alves
        <a href="https://www.linkedin.com/" target="_blank"
          ><i class="bi bi-linkedin text-white"></i
        ></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><i class="bi bi-instagram text-white"></i
        ></a>
        <a href="https://github.com/" target="_blank"
          ><i class="bi bi-github text-white"></i
        ></a>
        | EJECT
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
