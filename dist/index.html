<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link

    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />

    <title>EJECTFLIX</title>
  </head>
  <body class="fundo-escuro">
    <header>
      <nav class="navbar navbar-expand-md p-0">
        <div class="container-md">
          <a href="#"><img src="./img/Logo_EJECTFLIX.png" alt="" /></a>

          <!-- Botão responsivo -->
          <div class="d-md-none dropdown">
            <button
              class="btn dropdown-toggle text-white"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Menu
            </button>

            <!-- Links do Dropdown -->
            <ul
              class="dropdown-menu menu-dw-bg"
              aria-labelledby="dropdownMenuButton"
            >
              <li><a class="link-menu btn-inicio" href="#">Início</a></li>
              <li>
                <a
                  class="link-menu"
                  data-bs-toggle="collapse"
                  href="#navCategorias"
                  role="button"
                  aria-expanded="false"
                  aria-controls="navCategorias"
                  href="#"
                  >Categorias</a
                >
              </li>
              <li>
                <a
                  class="link-menu"
                  data-bs-toggle="modal"
                  data-bs-target="#modalAddFilme"
                  href="#"
                  >Adicionar Filmes</a
                >
              </li>
            </ul>
          </div>

          <!-- Links para telas grandes -->
          <div class="collapse navbar-collapse d-none d-md">
            <ul
              class="navbar-nav w-100 d-flex justify-content-center nav-principal"
            >
              <li class="nav-item">
                <a class="nav-link text-white btn-inicio" href="#">Início</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  data-bs-toggle="collapse"
                  href="#navCategorias"
                  role="button"
                  aria-expanded="false"
                  aria-controls="navCategorias"
                  href="#"
                  >Categorias</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white rounded btn-add-filmes"
                  data-bs-toggle="modal"
                  data-bs-target="#modalAddFilme"
                  href="#"
                  >Adicionar Filmes</a
                >
              </li>
            </ul>
          </div>

          <div>
            <img class="px-2" src="./img/EJECTICONE_FUNDO_ESCURO.png" alt="" />
          </div>
        </div>
      </nav>
    </header>

    <section class="bg-black collapse" id="navCategorias">
      <ul class="nav justify-content-center align-items-center nav-categorias">
        <li class="nav-item">
          <a class="nav-link text-white" href="#" data-category="Ação"
            ><span class="link-categoria">Ação</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#" data-category="Aventura"
            ><span class="link-categoria">Aventura</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#" data-category="Comédia"
            ><span class="link-categoria">Comédia</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#" data-category="Drama"
            ><span class="link-categoria">Drama</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#" data-category="Suspense"
            ><span class="link-categoria">Suspense</span></a
          >
        </li>
      </ul>
    </section>

    <main class="d-flex flex-wrap gap-3 m-5" id="filmes-container"></main>

    <footer class="text-center bg-black text-white py-4">
      <p class="card-text">
        Made by Vanessa Alves
        <a href=""><i class="bi bi-linkedin text-white"></i></a>
        <a href=""><i class="bi bi-instagram text-white"></i></a>
        <a href=""><i class="bi bi-github text-white"></i></a> | EJECT
      </p>
    </footer>

    <!-- MODAL ADD -->
    <div
      class="modal fade"
      id="modalAddFilme"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-5 modal-bg text-white">
          <i
            class="bi bi-x-lg align-self-end"
            data-bs-dismiss="modal"
            type="button"
          ></i>
          <div class="text-center">
            <h1 class="modal-title fs-5 mb-3" id="exampleModalLabel">
              Adicionar Filme à lista:
            </h1>
          </div>
          <div class="modal-body">
            <form id="form-add">
              <div class="row row-gap-5">
                <div class="col-6">
                  <label class="form-label titulos-form"
                    >Adicione uma imagem</label
                  >
                  <label for="imagemFilmeAdd" class="input-add-file">
                    <i class="bi bi-arrow-bar-up me-2"></i>
                    Adicione arquivo
                  </label>
                  <input type="file" class="form-control" id="imagemFilmeAdd" />
                </div>

                <div class="col-6">
                  <label for="nomeFilmeAdd" class="form-label titulos-form"
                    >Nome do filme</label
                  >
                  <input
                    type="text"
                    class="form-control input-nome-filme"
                    id="nomeFilmeAdd"
                    placeholder="inserir..."
                  />
                </div>

                <div class="col-6">
                  <label for="categoriaFilmeAdd" class="form-label titulos-form"
                    >Categoria</label
                  >
                  <input
                    type="text"
                    class="form-control input-nome-filme"
                    id="categoriaFilmeAdd"
                    placeholder="inserir..."
                  />
                </div>

                <div class="col-6">
                  <label for="anoFilmeAdd" class="form-label titulos-form"
                    >Ano de lançamento</label
                  >
                  <input
                    type="text"
                    class="form-control input-nome-filme"
                    id="anoFilmeAdd"
                    placeholder="XX/XX/XXXX"
                  />
                </div>
              </div>

              <div class="text-center mt-5">
                <button type="submit" class="btn-modal-add text-white">
                  Adicionar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL EDIT -->
    <div
      class="modal fade"
      id="modalEditFilme"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-5 modal-bg text-white">
          <i
            class="bi bi-x-lg align-self-end"
            data-bs-dismiss="modal"
            type="button"
          ></i>
          <div class="text-center">
            <h1 class="modal-title fs-5 mb-3" id="exampleModalLabel">
              Edite informações do filme:
            </h1>
          </div>
          <div class="modal-body">
            <form id="form-edit">
              <div class="row row-gap-4">
                <div class="col-6">
                  <label class="form-label titulos-form">Altere a imagem</label>
                  <label for="editImagem" class="input-add-file">
                    <i class="bi bi-arrow-bar-up me-2"></i>
                    Adicione arquivo
                  </label>
                  <input type="file" class="form-control" id="editImagem" />
                </div>

                <div class="col-6">
                  <label for="nomeFilmeEdit" class="form-label titulos-form"
                    >Nome do filme</label
                  >
                  <input
                    type="text"
                    class="form-control input-nome-filme"
                    id="nomeFilmeEdit"
                    placeholder="inserir..."
                  />
                </div>

                <div class="col-6">
                  <label
                    for="categoriaFilmeEdit"
                    class="form-label titulos-form"
                    >Categoria</label
                  >
                  <input
                    type="text"
                    class="form-control input-nome-filme"
                    id="categoriaFilmeEdit"
                    placeholder="inserir..."
                  />
                </div>

                <div class="col-6">
                  <label for="anoFilmeEdit" class="form-label titulos-form"
                    >Ano de lançamento</label
                  >
                  <input
                    type="text"
                    class="form-control input-nome-filme"
                    id="anoFilmeEdit"
                    placeholder="XX/XX/XXXX"
                  />
                </div>
              </div>

              <div class="d-flex mt-5 btns-modal-gap">
                <button
                  type="submit"
                  id="salvar-edicao"
                  class="btn-modal-edit text-white"
                >
                  Salvar
                </button>
                <button
                  type="delete"
                  class="btn-modal-edit btn-modal-excluir text-white"
                >
                  Excluir
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <a href="./pages/login.html">Login</a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
