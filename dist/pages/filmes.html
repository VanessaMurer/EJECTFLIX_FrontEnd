            <!-- Botão responsivo -->

                class="btn dropdown-toggle text-white btn-menu"

              <!-- Links do Dropdown -->
              <ul
                class="dropdown-menu menu-dw-bg"

                  <a class="link-menu btn-inicio" href="../pages/filmes.html"

                  <a

                  >

                <li>
                  <a
                    class="link-menu"
                    data-bs-toggle="modal"

              </ul>
            </div>
          </div>

          <!-- Links para telas grandes -->
          <div class="collapse navbar-collapse d-none d-md">
            <ul
              class="navbar-nav w-100 d-flex justify-content-center nav-principal"
            >
              <li class="nav-item">
                <a
                  class="nav-link text-white btn-inicio"
                  href="../pages/filmes.html"
                  >Início</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  data-bs-toggle="collapse"
                  href="#navCategorias"
                  role="button"
                  aria-expanded="false"
                  aria-controls="navCategorias"

                  >Categorias</a

              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white rounded btn-add-filmes"

          <div>
            <img

              id="btnLogout"
              class="px-2"
              src="../img/EJECTICONE_FUNDO_ESCURO.png"

              data-category="Comédia, Comedy"

            <a class="nav-link text-white" href="#" data-category="Drama"

    <main class="filmes-section" id="filmes-container"></main>

    <!-- MODAL ADD -->
    <div
      class="modal fade"
      id="modalAddFilme"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-5 modal-bg text-white modal-container">
          <i
            class="bi bi-x-lg align-self-end"
            data-bs-dismiss="modal"
            type="button"
          ></i>
          <div class="mensagemViewAdd"></div>
          <div class="text-center">
            <h1 class="modal-title fs-5 mb-3" id="exampleModalLabel">
              Adicionar Filme à lista:
            </h1>
          </div>
          <div class="modal-body">
            <form id="form-add">
              <div class="row row-gap-5 form-mobile">
                <div class="col-6">
                  <label class="form-label titulos-form"
                    >Adicione uma imagem</label
                  >
                  <label for="imagemFilmeAdd" class="input-add-file">
                    <i class="bi bi-arrow-bar-up me-2"></i>
                    Adicione arquivo
                  </label>
                  <input type="file" class="form-control" id="imagemFilmeAdd" />
                </div>

                <div class="col-6">
                  <label for="nomeFilmeAdd" class="form-label titulos-form"
                    >Nome do filme</label
                  >
                  <input
                    type="text"
                    class="form-control input-nome-filme"
                    id="nomeFilmeAdd"
                    placeholder="inserir..."
                  />
                </div>

                <div class="col-6">
                  <label for="categoriaFilmeAdd" class="form-label titulos-form"
                    >Categoria</label
                  >
                  <input
                    type="text"
                    class="form-control input-nome-filme"
                    id="categoriaFilmeAdd"
                    placeholder="inserir..."
                  />
                </div>

                <div class="col-6">
                  <label for="anoFilmeAdd" class="form-label titulos-form"
                    >Ano de lançamento</label
                  >
                  <input
                    type="text"
                    class="form-control input-nome-filme"
                    id="anoFilmeAdd"
                    placeholder="XX/XX/XXXX"
                  />
                </div>
              </div>

              <div class="text-center mt-5">
                <button type="submit" class="btn-modal-add text-white">
                  Adicionar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL EDIT -->
    <div
      class="modal fade"
      id="modalEditFilme"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-5 modal-bg text-white modal-container">
          <i
            class="bi bi-x-lg align-self-end"
            data-bs-dismiss="modal"
            type="button"
          ></i>
          <div class="mensagemViewEdit"></div>
          <div class="text-center">
            <h1 class="modal-title fs-5 mb-3" id="exampleModalLabel">
              Edite informações do filme:
            </h1>
          </div>
          <div class="modal-body">
            <form id="form-edit">
              <div class="row row-gap-4 form-mobile">
                <div class="col-6">
                  <label class="form-label titulos-form">Altere a imagem</label>
                  <label for="editImagem" class="input-add-file">
                    <i class="bi bi-arrow-bar-up me-2"></i>
                    Adicione arquivo
                  </label>
                  <input type="file" class="form-control" id="editImagem" />
                </div>

                <div class="col-6">
                  <label for="nomeFilmeEdit" class="form-label titulos-form"
                    >Nome do filme</label
                  >
                  <input
                    type="text"
                    class="form-control input-nome-filme"
                    id="nomeFilmeEdit"
                    placeholder="inserir..."
                  />
                </div>

                <div class="col-6">
                  <label
                    for="categoriaFilmeEdit"
                    class="form-label titulos-form"
                    >Categoria</label
                  >
                  <input
                    type="text"
                    class="form-control input-nome-filme"
                    id="categoriaFilmeEdit"
                    placeholder="inserir..."
                  />
                </div>

                <div class="col-6">
                  <label for="anoFilmeEdit" class="form-label titulos-form"
                    >Ano de lançamento</label
                  >
                  <input
                    type="text"
                    class="form-control input-nome-filme"
                    id="anoFilmeEdit"
                    placeholder="XX/XX/XXXX"
                  />
                </div>
              </div>

              <div class="d-flex mt-5 btns-modal-gap">
                <button
                  type="submit"
                  id="salvar-edicao"
                  class="btn-modal-edit text-white"
                >
                  Salvar
                </button>
                <button
                  type="delete"
                  class="btn-modal-edit btn-modal-excluir text-white"
                >
                  Excluir
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
